<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #45a049;
        }
        .links {
            margin-top: 30px;
        }
        .links a {
            display: block;
            background-color: #008CBA;
            color: white;
            padding: 12px;
            margin: 10px;
            text-decoration: none;
            border-radius: 5px;
        }
        .links a:hover {
            background-color: #007bb5;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Presentation</h1>
    <p>Click the button below to view the full presentation or select individual slides:</p>
    
    <button class="button" onclick="openPresentation()">View Full Presentation</button>
    
    <div class="links">
        <h3>Click to View Individual Slides:</h3>
        <a href="presentation.html#slide1" target="_blank">Slide 1</a>
        <a href="presentation.html#slide2" target="_blank">Slide 2</a>
        <a href="presentation.html#slide3" target="_blank">Slide 3</a>
        <a href="presentation.html#slide4" target="_blank">Slide 4</a>
        <a href="presentation.html#slide5" target="_blank">Slide 5</a>
        <a href="presentation.html#slide6" target="_blank">Slide 6</a>
        <a href="presentation.html#slide7" target="_blank">Slide 7</a>
        <a href="presentation.html#slide8" target="_blank">Slide 8</a>
    </div>

    <script>
        function openPresentation() {
            window.open('presentation.html', '_blank');
        }
    </script>
</body>
</html>
