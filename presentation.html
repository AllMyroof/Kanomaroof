<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVOCACY FOR SAFER STREETS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Skyblue background */
            color: #fff;
            text-align: center;
            margin: 0;
            overflow-x: hidden; /* Prevents horizontal scrolling */
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .slider-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden; /* Hide any overflowed images */
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel img {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            object-fit: contain; /* Ensures aspect ratio is maintained */
            display: inline-block;
        }

        /* Navigation arrows */
        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            padding: 15px;
            cursor: pointer;
            border: none;
            font-size: 18px;
            border-radius: 5px;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }

        /* Make carousel images responsive for mobile and tablet devices */
        @media (max-width: 768px) {
            .carousel img {
                width: 100%; /* Use full width on smaller devices */
                height: auto; /* Adjust height based on aspect ratio */
            }
        }
    </style>
</head>
<body>

    <h1>Advocacy for Safer Streets</h1>

    <div class="slider-container">
        <div class="carousel">
            <img src="slide1.png" alt="Slide 1">
            <img src="slide2.png" alt="Slide 2">
            <img src="slide3.png" alt="Slide 3">
            <img src="slide4.png" alt="Slide 4">
            <img src="slide5.png" alt="Slide 5">
            <img src="slide6.png" alt="Slide 6">
            <img src="slide7.png" alt="Slide 7">
            <img src="slide8.png" alt="Slide 8">
        </div>
        <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
        <button class="next" onclick="moveSlide(1)">&#10095;</button>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel img');
        const totalSlides = slides.length;

        // Move to next or previous slide
        function moveSlide(step) {
            currentSlide += step;
            if (currentSlide < 0) {
                currentSlide = totalSlides - 1;
            } else if (currentSlide >= totalSlides) {
                currentSlide = 0;
            }
            updateCarousel();
        }

        // Update the position of the carousel
        function updateCarousel() {
            const carousel = document.querySelector('.carousel');
            const offset = -currentSlide * 100; // Adjust the position of the carousel based on slide index
            carousel.style.transform = `translateX(${offset}vw)`;
        }
    </script>

</body>
</html>
