<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PowerPoint Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f06, #f79c42); /* Gradient background */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .slider-container {
            width: 80%;
            margin: 0 auto;
            overflow-x: auto;
            white-space: nowrap;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .carousel {
            display: inline-block;
            width: 100%;
            white-space: nowrap;
        }
        .carousel img {
            width: 100%;
            max-width: 100%;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
        }
        @media (max-width: 768px) {
            .slider-container {
                width: 100%;
            }
            .carousel img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Your PowerPoint Presentation</h1>

    <div class="slider-container">
        <div class="carousel">
            <img src="slide1.png" alt="Slide 1">
            <img src="slide2.png" alt="Slide 2">
            <img src="slide3.png" alt="Slide 3">
            <img src="slide4.png" alt="Slide 4">
            <img src="slide5.png" alt="Slide 5">
            <img src="slide6.png" alt="Slide 6">
            <img src="slide7.png" alt="Slide 7">
            <img src="slide8.png" alt="Slide 8">
        </div>
    </div>

</body>
</html>
