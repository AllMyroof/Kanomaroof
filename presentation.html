<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerPoint Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Skyblue background */
            color: white;
            text-align: center;
            margin: 0;
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .slider-container {
            width: 100%;
            height: 100vh; /* Full viewport height */
            overflow: hidden;
            position: relative;
        }

        .carousel {
            display: flex;
            transition: transform 0.5s ease-in-out;
            width: 100%;
        }

        .carousel img {
            width: 100vw; /* Full width of the viewport */
            height: 100vh; /* Full height of the viewport */
            object-fit: contain;
            display: inline-block;
        }

        /* For individual slide links */
        .slide {
            width: 100%;
            height: 100vh;
            padding-top: 20px;
            color: black;
            background: #fff;
        }

        @media (max-width: 768px) {
            .carousel img {
                width: 100%;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <h1>Advocacy for Safer Streets</h1>

    <div id="slide1" class="slide">
        <h2>Slide 1</h2>
        <img src="slide1.png" alt="Slide 1">
    </div>

    <div id="slide2" class="slide">
        <h2>Slide 2</h2>
        <img src="slide2.png" alt="Slide 2">
    </div>

    <div id="slide3" class="slide">
        <h2>Slide 3</h2>
        <img src="slide3.png" alt="Slide 3">
    </div>

    <div id="slide4" class="slide">
        <h2>Slide 4</h2>
        <img src="slide4.png" alt="Slide 4">
    </div>

    <div id="slide5" class="slide">
        <h2>Slide 5</h2>
        <img src="slide5.png" alt="Slide 5">
    </div>

    <div id="slide6" class="slide">
        <h2>Slide 6</h2>
        <img src="slide6.png" alt="Slide 6">
    </div>

    <div id="slide7" class="slide">
        <h2>Slide 7</h2>
        <img src="slide7.png" alt="Slide 7">
    </div>

    <div id="slide8" class="slide">
        <h2>Slide 8</h2>
        <img src="slide8.png" alt="Slide 8">
    </div>

</body>
</html>
