<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your PowerPoint Presentation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom right, #f06, #f79c42); /* Gradient background */
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        .slider-container {
            width: 80%;
            margin: 0 auto;
            overflow-x: auto;
            white-space: nowrap;
            border: 2px solid #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }
        .carousel {
            display: inline-block;
            width: 100%;
            white-space: nowrap;
        }
        .carousel img {
            width: 100%;
            max-width: 100%;
            display: inline-block;
            border: 2px solid #ddd;
            border-radius: 10px;
            margin: 10px 0;
        }
        .navigation {
            margin-top: 20px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
        }
        .navigation a {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            margin: 5px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .navigation a:hover {
            background-color: #45a049;
        }
        @media (max-width: 768px) {
            .slider-container {
                width: 100%;
            }
            .carousel img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1>Your PowerPoint Presentation</h1>

    <div class="slider-container">
        <div class="carousel">
            <div id="slide1">
                <h2>Slide 1</h2>
                <img src="slide1.png" alt="Slide 1">
            </div>
            <div id="slide2">
                <h2>Slide 2</h2>
                <img src="slide2.png" alt="Slide 2">
            </div>
            <div id="slide3">
                <h2>Slide 3</h2>
                <img src="slide3.png" alt="Slide 3">
            </div>
            <div id="slide4">
                <h2>Slide 4</h2>
                <img src="slide4.png" alt="Slide 4">
            </div>
            <div id="slide5">
                <h2>Slide 5</h2>
                <img src="slide5.png" alt="Slide 5">
            </div>
            <div id="slide6">
                <h2>Slide 6</h2>
                <img src="slide6.png" alt="Slide 6">
            </div>
            <div id="slide7">
                <h2>Slide 7</h2>
                <img src="slide7.png" alt="Slide 7">
            </div>
            <div id="slide8">
                <h2>Slide 8</h2>
                <img src="slide8.png" alt="Slide 8">
            </div>
        </div>
    </div>

    <div class="navigation">
        <a href="presentation.html#slide1">Slide 1</a>
        <a href="presentation.html#slide2">Slide 2</a>
        <a href="presentation.html#slide3">Slide 3</a>
        <a href="presentation.html#slide4">Slide 4</a>
        <a href="presentation.html#slide5">Slide 5</a>
        <a href="presentation.html#slide6">Slide 6</a>
        <a href="presentation.html#slide7">Slide 7</a>
        <a href="presentation.html#slide8">Slide 8</a>
    </div>

</body>
</html>
