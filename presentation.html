<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADVOCACY FOR SAFER STREETS</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #87CEEB; /* Skyblue background */
            color: #fff;
            text-align: center;
            padding: 0;
            margin: 0;
            overflow: hidden; /* Prevents scrolling */
        }

        h1 {
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            margin-top: 20px;
        }

        .slider-container {
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
            margin: 0 auto;
            overflow: hidden; /* Hide overflow to ensure no scrollbars */
        }

        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .carousel img {
            width: 100%; /* Images will take up full width */
            max-width: 100%;
            height: auto; /* Keep aspect ratio */
            object-fit: contain; /* Prevents image stretching */
            display: inline-block;
        }

        /* For mobile devices (less than 768px width) */
        @media (max-width: 768px) {
            .carousel img {
                width: 100%;
                height: auto;
            }
        }

        /* For screens with larger resolutions */
        @media (min-width: 769px) {
            .carousel img {
                width: auto;
                max-height: 100vh;
                margin: auto;
            }
        }
    </style>
</head>
<body>
    <h1>Advocacy for Safer Streets</h1>

    <div class="slider-container">
        <div class="carousel">
            <img src="slide1.png" alt="Slide 1">
            <img src="slide2.png" alt="Slide 2">
            <img src="slide3.png" alt="Slide 3">
            <img src="slide4.png" alt="Slide 4">
            <img src="slide5.png" alt="Slide 5">
            <img src="slide6.png" alt="Slide 6">
            <img src="slide7.png" alt="Slide 7">
            <img src="slide8.png" alt="Slide 8">
        </div>
    </div>

</body>
</html>
